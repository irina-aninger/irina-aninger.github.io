<div class="calculate-block">
	<div class="amount-item">
		<label for="initial-fee">Первоначальный взнос:</label>
		<input type="number" name="initial-fee" id="initial-fee">
	</div>
	<div class="amount-item">
		<label for="amount">Сумма рассрочки:</label>
		<input type="number" name="amount" id="amount">
	</div>
	<div class="month-item">
		<label for="month">Период рассрочки (месяцев):</label>
		<input type="number" name="month" id="month" min="1">
	</div>
	<div class="calculate-button">
		<button class="calculate" onclick="calculate()">Рассчитать</button>
	</div>
	<div class="total-item">
		<p><span id="total"></span></p>
	</div>
